# Default values for basic-web-app.
# This is a YAML-formatted file.
# Declare variables to be passed into your templates.

replicaCount: 1

image:
  repository: ""
  pullPolicy: IfNotPresent
  tag: ""
  # prefix can be used if different architecture builds have different tag prefixes
  tagPrefix: ""

imagePullSecrets: []
nameOverride: ""
fullnameOverride: ""

containerPort: 80

command: []

livenessProbe:
  httpGet:
    path: /
    port: http

readinessProbe:
  httpGet:
    path: /
    port: http

startupProbe: null

serviceAccount:
  # Specifies whether a service account should be created
  create: true
  # Annotations to add to the service account
  annotations: {}
  # The name of the service account to use.
  # If not set and create is true, a name is generated using the fullname template
  name: ""

# -- environment variables passed trough to the pod, will be stored as secret
env: {}
  # Specify multiple environment parameters for the container
  # EXAMPLE_KEY: example-value

# -- reference multiple environment variables from external secrets
envFromExternalSecret: {}
#  - name: EXAMPLE_ENV_VAR
#    secret: my-external-secret
#    key: example-key-in-secret

podAnnotations: {}

podSecurityContext: {}
  # fsGroup: 2000

securityContext: {}
  # capabilities:
  #   drop:
  #   - ALL
  # readOnlyRootFilesystem: true
  # runAsNonRoot: true
  # runAsUser: 1000

service:
  type: ClusterIP
  port: 80

ingress:
  enabled: false
  className: ""
  annotations: {}
    # kubernetes.io/ingress.class: nginx
    # kubernetes.io/tls-acme: "true"
  hosts:
    - host: chart-example.local
      paths:
        - path: /
          pathType: ImplementationSpecific
  tls: []
  #  - secretName: chart-example-tls
  #    hosts:
  #      - chart-example.local

resources: {}
  # We usually recommend not to specify default resources and to leave this as a conscious
  # choice for the user. This also increases chances charts run on environments with little
  # resources, such as Minikube. If you do want to specify resources, uncomment the following
  # lines, adjust them as necessary, and remove the curly braces after 'resources:'.
  # limits:
  #   cpu: 100m
  #   memory: 128Mi
  # requests:
  #   cpu: 100m
  #   memory: 128Mi

autoscaling:
  enabled: false
  minReplicas: 1
  maxReplicas: 100
  targetCPUUtilizationPercentage: 80
  # targetMemoryUtilizationPercentage: 80

nodeSelector: {}

tolerations: []

affinity: {}

# -- define multiple persistent volume claims with mountpath to be created
persistentVolumeClaims: []
#  - name: example-1
#    mountPath: /data/example-one
#    spec:
#      storageClassName: local-path
#      accessModes:
#        - ReadWriteOnce
#      resources:
#        requests:
#          storage: 1Gi

# -- define additional volumes
extraVolumes: []

# -- define additional volumeMounts
extraVolumeMounts: []
